<template name="specialityOverview">

		<h1>Specialities</h1>
		<ul>
			{{#each specialities}}
				<li>{{> speciality}}</li>
			{{/each}}
		</ul>
		<p>
			<form class="speciality">
				<a>Add a speciality</a>
				<input class="name" type="text">
				<button type="submit">add now</button>
			</form>
		</p>

</template>
